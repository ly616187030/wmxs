<extend name="Base/common-1"/>
<block name="style">
    <style>
        html,body{
            background-color: ghostwhite;
        }
        .ubbb {
            width: 100%;
            position: relative;
            top: 0;
            left: 0;
            color: #fff;
            border-bottom: 1px solid #dddddd;
            padding:10px 0;
            line-height: 2em;
        }

        .fll {
            text-align: center;
        }

        .size {
            font-size: 20px;
        }
        .content{
            margin-top: 5px;
            border-top: 1px #dddddd solid;
            border-bottom: 1px #dddddd solid ;
            padding: 5px 10px 0px 10px;
            background-color: white;
        }
    </style>
</block>
<block name="body">
    <div style="width: 100%;height: 100%;background-color: #333;position: fixed;z-index: 5;display: none; opacity: 0.5" id="zhezao"></div>
    <div class="ub-fh" style=" position: fixed; top: 0; background-color: #dd3030; z-index: 10;">
        <div class="ub ubbb">
            <div class="ub-f1 fll size" id="orderlist"><i class="fa fa-angle-left"></i></div>
            <div class="ub-f2 fll" style="color: #fff">
                <h3>砍价详情</h3></div>
            <div class="ub-f1 fll size">
                <a style="display: block; color: #fff;" href="tel:4008-725-866"></a>
            </div>
        </div>
    </div>
    <div style="width: 100%; height: 3.5em;"></div>
    <volist name="list" id="vo">
        <div class="content">
                <div  class="ub" style="">
                    <div  class="ub-f1" style="text-align: center;width: 33.33%"><img src="{$vo.headimgurl}" style="width: 2em;height: 2em;"/></div>
                    <div  class="ub-f1" style="text-align: center;width: 33.33%;line-height: 2em">
                        <p><h4>{$vo.nickname}</h4></p>
                    </div>
                    <div class="ub-f1" style="text-align: center;width: 33.33%;line-height: 2em">￥{$vo.kanjia_price}</div>
                </div>
        </div>
    </volist>
    <script>

        $(document).ready(function (){
            $('#orderlist').click(function(){
                window.location.href = "{:U('kan')}";
            })
        })
    </script>
</block>
