<extend name="Base/orderlist" />
<block name="title">
   我的钱包

            background-color: #000000;
        }
    </style>
        <!--header结束--><!--content开始-->

                <div class="ub-f1 ub ub-ver">
                    <div class="ub bc-text">
                        <a href="{:U('balance')}">
                            <div class="btn ub-f1 ub ub-ver ub-ac ub-pc ub-b umwa ttt" id="btn1" onclick="dianji('a','#btn1','yu_e.html')">
                            <div class="ub-img uwh-acc2 accIcon1 umar-at1"></div>
                            <div class="ulev-1 umar-t-acc1">
                                账户余额
                            </div>
                            </div>
                        </a>
                        <a href="{:U('card')}">
