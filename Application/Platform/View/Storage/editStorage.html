<extend name="./Application/Admin/View/Public/layout.html"/>

<block name="main">

    <div class="clearfix full-container">

        <div class="builder builder-list-box panel-body">

            <div class="builder-container builder-list-container">
                <div class="row">
                    <div class="col-xs-12">

                        <form action="{:U('editStorage')}" method="post" class="form-horizontal">
                            <input type="text" class="form-control hidden" name="storage_id" value="{$_list.storage_id}">

                            <div class="form-group">
                                <label class="col-sm-2 control-label">仓库名称
                                </label>

                                <div class="col-sm-3">
                                    <input type="text" class="form-control" name="storage_name" value="{$_list.storage_name}">
                                </div>
                                <label style="padding-top:7px;font-weight:normal;">（完整的仓库名称）</label>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label col-sm-3 control-label">仓库所在地</label>

                                <select class="col-sm-3 form-control" id="province" name="province_code" style="width:15%;margin-left: 1.3%">
                                    <option value="">省份</option>
                                    <volist name="_province" id="vo">
                                        <option value="{$vo.code}"
                                        <eq name="vo.code" value="$_list.province_code">selected="selected"</eq>
                                        >{$vo.name}</option>
                                    </volist>
                                </select>
                                <select class="col-sm-3 form-control" name="city_code" id="city" style="width:15%">
                                    <empty name="_list.city_code">
                                        <option>地级市</option>
                                        <else/>
                                        <option value="{$_list.city_code}">{$_list.city_code|get_city_name="city",###}</option>
                                    </empty>
                                </select>
                                <select class="col-sm-3 form-control" id="county" name="county_code" style="width:15%">
                                    <empty name="_list.county_code">
                                        <option>区、县</option>
                                        <else/>
                                        <option value="{$_list.county_code}">{$_list.county_code|get_city_name="town",###}</option>
                                    </empty>
                                </select>
                                <label style="padding-top:7px;font-weight:normal;">（选择仓库所在地）</label>
                            </div>
                            <div class="form-group ">
                                <label class="col-sm-2 control-label ">详细地址
                                </label>

                                <div class="col-sm-5 ">
                                    <input type="text " class="form-control " name="address" value="{$_list.address|default=''}">
                                </div>
                                <label style="padding-top:7px;font-weight:normal;">（仓库详细地址）</label>
                            </div>
                            <div class="form-group ">
                                <label class="col-sm-2 control-label ">仓库简介
                                </label>

                                <div class="col-sm-5 ">
                                    <textarea class="form-control " rows="4 " name="storage_desc" maxlength="100">{$_list.storage_desc|default=''}</textarea>
                                </div>
                                <label style="padding-top:7px;font-weight:normal;">（100字以下仓库描述）</label>
                            </div>

                            <div class="form-group ">
                                <label class="col-sm-2 control-label">&nbsp;</label>

                                <div class="col-sm-4">
                                    <button style="width: 128px;height: 38px;" class="btn submit-btn btn-primary ajax-post" id="submit" type="submit" target-form="form-horizontal">修 改
                                    </button>
                                    <button style="width: 128px;height: 38px;" class="btn btn-default " onclick="javascript:history.back(-1);return false; ">返 回</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
            <!-- 额外功能代码 -->
        </div>

    </div>

</block>

<block name="script">
    <script type="text/javascript" src="__PUBLIC__/libs/ztools.js"></script>
    <script type="text/javascript">
        //省市三级联动菜单获取
        var url = "{:U('MenuPct/getCity','',false)}";
        var curl = "{:U('MenuPct/getTown','',false)}";
        ztools.getPctMenu1({"p_url": url, "c_url": curl});

    </script>
</block>
