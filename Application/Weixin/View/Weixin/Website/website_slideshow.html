<extend name="./Application/Admin/View/Public/layout.html"/>
<block name="style">
    <link rel="stylesheet" type="text/css" href="__CSS__/websit.css"/>
    <style type="text/css">
    body{
    padding:40px 20px;
    }
    </style>
</block>
<block name="main">
<div id="main-container">
    <div>
        <div class="span9 page_message">
            <section id="contents">
                <ul class="title row">
                    <li class="col-md-1">
                        <a href="{:U('Website/websiteCategory')}">分类管理</a>
                    </li>
                    <li  class="title-current col-md-1" >
                        <a style="color:#fff;" href="{:U('Website/websiteSlideshow')}">首页幻灯片</a>
                    </li>
                    <li class="col-md-1">
                        <a href="{:U('Website/websiteFooter')}">底部导航</a>
                    </li>
                    <li class="col-md-1">
                        <a href="{:U('Website/websiteReplyNews')}">文章管理</a>
                    </li>
                    <li class="col-md-1">
                        <a href="{:U('Website/websiteModolIndex')}">模板管理</a>
                    </li>
                </ul>
                <div class="table-bar" style="margin-bottom: 1em;">
                    <div class="fl">
                        <div class="tools">
                            <a class="btn btn-success" href="javascript:;" id="websiteSlideshowAdd">新 增</a>
                            <button class="btn ajax-post confirm btn-success" target-form="ids" url="{:U('del',array('m'=>'WeisiteSlideshow'))}">删 除</button>
                        </div>
                    </div>
                </div>
                <!-- 数据列表 -->
                <div class="data-table">
                    <div class="table-striped">
                        <table cellspacing="1" class="table table-bordered text-center">
                            <!-- 表头 -->
                            <thead>
                                <tr>
                                    <th class="row-selected row-selected">
                                        <input class="check-all" type="checkbox">
                                    </th>
                                    <th  >标题</th>
                                    <th  >图片</th>
                                    <th  >链接地址</th>
                                    <th  >显示</th>
                                    <th  >排序</th>
                                    <th  >操作</th>
                                </tr>
                            </thead>

                            <!-- 列表 -->
                            <tbody>
                                <volist name="info" id="vo">
                                    <tr>
                                        <td>
                                            <input class="ids" type="checkbox" value="{$vo.id}" name="id[]">
                                        </td>
                                        <td>{$vo.title}</td>
                                        <td>
                                            <img src="{$vo.img|get_cover='path'}" width="50px" >
                                        </td>
                                        <td>{$vo.url}</td>
                                        <td>
                                            <switch name="vo.is_show">
                                                <case value="0">不显示</case>
                                                <case value="1">显示</case>
                                                <default />
                                            </switch>
                                        </td>
                                        <td>{$vo.sort}</td>
                                        <td>
                                            <a  target="_self" href="{:U('Website/websiteSlideshowAdd',array('id'=>$vo['id']))}">编辑</a>
                                            <a class="confirm ajax-get"   href="{:U('Website/del',array('id'=>$vo['id'],'m'=>'WeisiteSlideshow'))}">删除</a>
                                        </td>
                                    </tr>
                                </volist>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="page">  </div>
            </section>
        </div>

    </div>
</div>
<!-- /主体 -->
</block>
<block name="script">
<script type="text/javascript">
    $(function(){
        $('#websiteSlideshowAdd').click(function(){
            $.post('{:U("is_exit")}',function(data){
                if(data.status){
                    setTimeout(function(){
                        $('#top-alert').slideUp();
                        window.location.href = "{:U('Website/websiteSlideshowAdd',array('id'=>0))}";
                    },1500);
                }else{
                    $.alertMessager(data.info, 'danger');
//                        alert(121);
                    setTimeout(function(){
                        $('#top-alert').slideUp();
                    },1500);
                }
            });
        })
    })


    $(function() {

        //全选/反选/单选的实现
        $(".check-all").click(function() {
            $(".ids").prop("checked", this.checked);
        });

        $(".ids").click(function() {
            var option = $(".ids");
            option.each(function() {
                if (!this.checked) {
                    $(".check-all").prop("checked", false);
                    return false;
                } else {
                    $(".check-all").prop("checked", true);
                }
            });
        });

        //搜索功能
        $('body').on('click', '#search', function() {
            var url = $(this).attr('url');
            var query = $('.search-form').find('input').serialize();
            query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g, '');
            query = query.replace(/(^&)|(\+)/g, '');
            if (url.indexOf('?') > 0) {
                url += '&' + query;
            } else {
                url += '?' + query;
            }
            window.location.href = url;
        });

        //回车搜索
        $(".search-input").keyup(function(e) {
            if (e.keyCode === 13) {
                $("#search").click();
                return false;
            }
        });
    });
</script>

</block>
