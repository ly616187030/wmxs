<extend name="./Application/Admin/View/Public/layout.html"/>
<block name="style">
<style>
body{padding:20px;}
</style>
</block>
<block name="main">
<if condition="$msg.status eq 0">
    <blockquote style="background-color: #F1F8FB;margin-top: 20px;">
      <p style="font-size: 15px;">该消息已被管理员删除</p>
    </blockquote>
    <blockquote style="background-color: #F9F8FB;font-size: 12px;">
      <p>&emsp;<br>&emsp;</p>
    </blockquote>
    <else />
    <blockquote style="background-color: #F1F8FB;margin-top: 20px;">
      <p style="font-size: 15px;">{$msg.title}</p>
      <p style="font-size: 10px;color: #aaa">时间{$msg.create_time|date="Y-m-d H:i:s",###}</p>
    </blockquote>
    <blockquote style="background-color: #F9F8FB;font-size: 12px;">
      <p>{$msg.content}</p>
    </blockquote>
</if>
<a class="btn btn-default " href="{:U('user/admin/Message/updatemsg')}">返 回</a>
</block>
<block name="script">
</block>
