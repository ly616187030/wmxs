<extend name="./Application/Admin/View/Public/layout.html"/>
<block name="style">
<style>
body{padding:20px;}
</style>
</block>
<block name="main">
    <if condition="$uid eq 1">
        <div style="float: right;padding-bottom: 5px;">
                <a class="btn btn-primary" href="{:U('user/admin/Message/sysmsgadd')}">+ 发送公告</a>
                <a class="btn btn-primary" href="{:U('user/admin/Message/sysmsgedit')}">✎ 管理公告</a>
        </div>
    </if>
<table class="table table-hover">
    <thead>
        <tr style="background-color: #eee">
            <th style="text-align: left;width: 80%;">标题</th>
            <th style="width: 20%;">时间</th>
        </tr>
    </thead>
    <tbody>
        <volist name="list" id="vo">
            <if condition="$vo.create_time+172800 elt $time">
                <tr>
                    <td style="font-size:12px;padding:0 5px;vertical-align:middle;height:50px;;text-align: left;width: 80%;">&emsp;<a style="color: #1596AD" href="{:U('user/admin/Message/sysmsgdetail',array('id'=>$vo['id']))}">{$vo.title}</a></td>
                    <td style="font-size:12px;padding:0 5px;vertical-align:middle;height:50px;;text-align:center;width: 20%;">{$vo.create_time|date="Y-m-d H:i:s",###}</td>
                </tr>
                <else />
                <tr>
                    <td style="font-size:12px;padding:0 5px;vertical-align:middle;height:50px;;text-align: left;width: 80%;">&emsp;<a style="color: #bbb" href="{:U('user/admin/Message/sysmsgdetail',array('id'=>$vo['id']))}">{$vo.title}</a></td>
                    <td style="font-size:12px;padding:0 5px;vertical-align:middle;height:50px;;text-align:center;width: 20%;color: #bbb;">{$vo.create_time|date="Y-m-d H:i:s",###}</td>
                </tr>
            </if>
        </volist>
    </tbody>
</table>
<div style="float: right;">{$page}</div>
</block>
<block name="script">
    
</block>
