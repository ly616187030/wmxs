<extend name="./Application/Admin/View/Public/layout.html"/><block name="style">	<style>		body{			padding:20px;			font-family: "Microsoft Yahei";		}	</style></block><block name="main">	<div >	<form class="ids">		<table class="table">			<thead>				<tr>					<th width="5%">UID</th>					<th width="10%">用户名</th>					<th width="75%">管辖餐厅</th>					<th width="10%">操作</th>				</tr>			</thead>			<tbody>				<notempty name="list">				<volist name="list" id="_data">					<tr>						<td>{$_data.muid}</td>						<td>{$_data.nickname}</td>						<empty name="_data.store_id">							<td>未分配餐厅</td>							<else/>							<td>{$_data.store_name}</td>						</empty>						<td>							<a href="{:U('add','uid='.$_data['muid'])}">分配餐厅</a>						</td>						</tr>				</volist>				<else/>				<td colspan="6" class="text-center"> aOh! 暂时还没有内容! </td>				</notempty>			</tbody>		</table>	 </form>		<!-- 分页 -->	    <div class="page">	        {$page}	    </div>	</div>	</div></block>
