<extend name="./Application/Admin/View/Public/layout.html"/><block name="style">    <style>        body{            padding:20px;            font-family: "Microsoft Yahei";        }    </style></block><block name="main">    <div class="main-title cf">        <h2>餐厅分配</h2>        <legend>&nbsp;</legend>    </div>    <form action="{:U('add')}" method="post" class="form-horizontal">        <input type="hidden" name="uid" value="{$uid}" />        <div class="form-group" >            <label class="col-sm-2 control-label">所属区：</label>            <div class="col-sm-2">                <select class="form-control"  id="province" name="province_code" >                    <option value="">省份</option>                    <volist name="_province" id="vo">                        <option value="{$vo.code}" <eq name="vo.code" value="$list.province_code">selected="selected"</eq> >{$vo.name}</option>                    </volist>                </select>            </div>            <div class="col-sm-2">                <select class="form-control" name="city_code" id="city">                        <option>地级市</option>                </select>            </div>            <div class="col-sm-2">                <select class="form-control" id="town" name="town_code">                        <option>区、县</option>                </select>            </div>        </div>        <div class="form-group">            <label class="col-sm-2 control-label">餐厅列表：</label>            <div class="col-sm-1">                <label class="checkbox-inline">                    <input type="checkbox" id="selectall" value="option1">全选                </label>            </div>        </div>        <div class="form-group">            <label class="col-sm-2 control-label">&nbsp;</label>            <div class="col-sm-6" id="rst_list">                    <div class="alert alert-info" role="alert">此城市还没有开通</div>            </div>        </div>        <div class="form-group">            <label class="col-sm-2 control-label sr-only"></label>            <div class="col-sm-3">                <button class="btn btn-success ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>                <button class="btn btn-info" onclick="javascript:history.back(-1);return false;">返 回</button>            </div>        </div>    </form></block><block name="script">    <script type="text/javascript" src="__PUBLIC__/ztools.js"></script>    <script>        var url="{:U('Business/MenuPct/getCity','',false)}";        var curl="{:U('Business/MenuPct/getTown','',false)}";        var shang="{:U(getShangquan)}";        ztools.getPctMenu({"p_url":url,"c_url":curl,onSelectCity:function(obj){            var code=$(obj).val();            $.get(shang,"code="+code).success(function(data){                if(data!=null){                    var list=data;                    var str="";                    for(var i= 0,ll=list.length;i<ll;i++){                        str+="<label class='checkbox-inline'><input type='checkbox' name='store_id[]'  value='"+list[i].store_id+','+list[i].store_name+"'>"+list[i].store_name+"</label>";                    }                    $("#rst_list").empty().append(str);                }else{                    $("#rst_list").empty().append("<div class=\"alert alert-info\" role=\"alert\">此城市还没有开通</div>");                }            });        }});        $("#selectall").click(function(){            var $this=$(this);            if($this.is(":checked")){                $("#rst_list").find("input").prop("checked",true);            }else{                $("#rst_list").find("input").prop("checked",false);            }        });    </script></block>
