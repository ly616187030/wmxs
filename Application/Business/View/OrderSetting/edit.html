<extend name="./Application/Admin/View/Public/layout.html"/><block name="style">    <style>        body{            margin:30px;        }    </style></block><block name="main">    <div class="main-title cf">        <h2>编辑订单默认取消设置</h2>        <legend>&nbsp;</legend>    </div>    <form action="{:U('edit')}" method="post" class="form-horizontal" >        <div class="form-group" >            <label class="col-sm-2 control-label">订单取消方式：</label>            <div class="col-sm-2">                <select class="form-control"  id="id_orderDeft" name="order_deft" data-odf="{$data.order_deft}">                    <option value="0">不可取消</option>                    <option value="1">电话取消</option>                    <option value="2">默认时间可取消</option>                </select>            </div>            <div id="id_default">                <div class="col-sm-1" >                    <input type="text" class=" form-control" name="order_dct" value="{$data.order_dct}">                </div>                <label style="padding-top:7px;font-weight:normal;color:red;">（分钟内用户可以取消,超时可以设置电话取消）</label>            </div>        </div>        <div class="form-group" id="id_phone">            <label class="col-sm-2 control-label">手机号码：</label>            <div class="col-sm-2">                <input type="hidden" name="store_id" value="{$data.store_id}" />                <input type="text" class=" form-control" name="service_call" value="{$data.service_call}">            </div>        </div>        <div class="form-group">            <label class="col-sm-2 control-label sr-only"></label>            <div class="col-sm-4">                <button class="btn btn-success ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>                <button class="btn btn-info" onclick="javascript:history.back(-1);return false;">返 回</button>            </div>        </div>    </form></block><block name="script">    <script type="text/javascript">        //导航高亮        $(document).ready(function(){            var def = $('#id_orderDeft').data('odf');            $("#id_orderDeft option[value="+def+"]").attr("selected", true);            if($('#id_orderDeft').val() == 2){                $('#id_default').show();            }else{                $('#id_default').hide();            }            if($('#id_orderDeft').val() == 0){                $('#id_phone').hide();            }else{                $('#id_phone').show();            }        })        $('#id_orderDeft').change(function(){            if($(this).val() == 2){                $('#id_default').show();            }else{                $('#id_default').hide();            }            if($(this).val() == 0){                $('#id_phone').hide();            }else{                $('#id_phone').show();            }        })    </script></block>
