<extend name="./Application/Admin/View/Public/layout.html"/><block name="style">    <style>        body{            padding:30px;        }    </style></block><block name="main">    <div class="row">        <div class="col-sm-2 m-b" ><h3>新增商圈</h3></div>    </div>    <form action="{:U('add')}" method="post" class="form-horizontal" >        <div class="form-group">            <label class="col-sm-2 control-label">商圈名称：</label>            <div class="col-sm-2">                <input type="text" class="form-control " name="sq_name">            </div>            <label class="control-label" style="color: #ff0000;font-weight: normal">（商圈名称必须填写）</label>        </div>        <div class="form-group" >            <label class="col-sm-2 control-label">所属区</label>            <div class="col-sm-2">                <select class="form-control"  id="province" name="province_code" >                    <option value="">省份</option>                    <volist name="_province" id="vo">                        <option value="{$vo.code}" <eq name="vo.code" value="$list.province_code">selected="selected"</eq> >{$vo.name}</option>                    </volist>                </select>            </div>            <div class="col-sm-2">                <select class="form-control" name="city_code" id="city">                        <option>地级市</option>                </select>            </div>            <div class="col-sm-2">                <select class="form-control" id="town" name="town_code">                        <option>区、县</option>                </select>            </div>        </div>        <div class="form-group">            <label class="col-sm-2 control-label">排序：</label>            <div class="col-sm-1">                <input type="text" class="form-control" name="sort">            </div>        </div>        <div class="form-group">            <label class="col-sm-2 control-label sr-only"></label>            <div class="col-sm-3">                <button class="btn submit-btn ajax-post btn-info" id="submit" type="submit" target-form="form-horizontal">确 定</button>                <button class="btn btn-return btn-info" onclick="javascript:history.back(-1);return false;">返 回</button>            </div>        </div>    </form></block><block name="script">    <script type="text/javascript" src="__PUBLIC__/libs/ztools.js"></script>    <script>        var url="{:U('MenuPct/getCity','',false)}";        var curl="{:U('MenuPct/getTown','',false)}";        ztools.getPctMenu({"p_url":url,"c_url":curl});    </script></block>
