<extend name="./Application/Admin/View/Public/layout.html"/><block name="style">    <style>        body{            padding:30px;        }    </style></block><block name="main">    <div class="row">        <div class="col-sm-2 m-b" ><h3>商圈管理</h3></div>    </div>    <div class="cf" >        <div class="fl m-b">            <a href="{:U('add')}"><button class="btn btn-info" id="sqbtn" >新 增</button></a>            <button class="btn ajax-post btn-info" target-form="ids" url="{:U('setStatus?flag=1')}">启 用</button>            <button class="btn ajax-post btn-info" target-form="ids" url="{:U('setStatus?flag=0')}">禁 用</button>            <button class="btn confirm ajax-post btn-info" target-form="ids" url="{:U('setStatus?flag=-1')}" >删 除</button>        </div>    </div>    <div class="data-table" >        <table  class="table table-bordered text-center">            <!-- 表头 -->            <thead>                <tr>                    <th class="row-selected row-selected ">                        <input class="check-all" type="checkbox">                    </th>                    <th>商圈ID</th>                    <th>省/自治区</th>                    <th>地级市</th>                    <th>区/县</th>                    <th>商圈名称</th>                    <th>状态</th>                    <th>排序</th>                    <th>操作</th>                </tr>            </thead>            <!-- 列表 -->            <tbody>            <volist name="data" id="vo">                <tr>                    <td><input class="ids" type="checkbox" value="{$vo['sq_id']}" name="sq_id[]"></td>                    <td>{$vo.sq_id}</td>                    <td>{$vo.province_code|get_city_name="province",###}</td>                    <td>{$vo.city_code|get_city_name="city",###}</td>                    <td>{$vo.town_code|get_city_name="town",###}</td>                    <td>{$vo.sq_name}</td>                    <td>                        <a href="{:U('setFlag?flag='.$vo['flag'].'&sq_id='.$vo['sq_id'])}" class="ajax-get">                            <if condition="$vo.flag eq 1" >                                启用                                <else />                                禁用                            </if>                        </a>                    </td>                    <td>{$vo.sort}</td>                    <td>                        <a href="{:U('edit?sq_id='.$vo['sq_id'])}" >编辑</a>                        <a href="{:U('del?sq_id='.$vo['sq_id'])}" class="ajax-get" >删除</a>                    </td>                </tr>            </volist>            </tbody>        </table>    </div>    <!-- 分页 -->    <div class="page">        {$page}    </div></block>
