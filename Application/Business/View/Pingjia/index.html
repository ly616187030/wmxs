<extend name="Public/base"/><block name="body">    <div class="cf">        <div class="fl">            <a class="btn" href="{:U('add')}">新 增</a>            <button class="btn ajax-post confirm" url="{:U('del')}" target-form="ids">删 除</button>        </div>        <form action="" method="post">            <select style="float: right;padding-right: 100px;" id="store" name="store_id">                <if condition="$name eq ''">                    <option value="">请选择店铺</option>                    <else/>                    <option value="" style="display: none">{$name}</option>                </if>                <volist name="list_store" id="vo">                    <option value="{$vo.store_id}" <eq name="vo.store_id" value="$store_id">selected="selected"</eq>>{$vo.store_name}</option>                </volist>            </select>        </form>    </div>    <div class="data-table table-striped">        <form class="ids">            <table>                <thead>                <tr>                    <th class="row-selected">                        <input class="checkbox check-all" type="checkbox">                    </th>                    <th>用户</th>                    <th>评价内容</th>                    <th>商家评分</th>                    <th>送达评分</th>                    <th>服务评分</th>                    <th>评价时间</th>                    <th>操作</th>                </tr>                </thead>                <tbody>                <notempty name="list">                    <volist name="list" id="_date">                        <tr>                            <td>                                <input class="ids row-selected" type="checkbox" name="pj_id[]" value="{$_date.pj_id}">                            </td>                            <td>                                <if condition="$_date.uid eq 0">                                    匿名用户                                    <else/>                                    {$_date.nickname}                                </if>                            </td>                            <td>{$_date.content}</td>                            <td>                                <if condition="$_date.pingfen eq 1">                                    <span style="color: gold;font-size: 20px">★</span>                                    <elseif condition="$_date.pingfen eq 2" />                                    <span style="color: gold;font-size: 20px">★★</span>                                    <elseif condition="$_date.pingfen eq 3" />                                    <span style="color: gold;font-size: 20px">★★★</span>                                    <elseif condition="$_date.pingfen eq 4" />                                    <span style="color: gold;font-size: 20px">★★★★</span>                                    <elseif condition="$_date.pingfen eq 5" />                                    <span style="color: gold;font-size: 20px">★★★★★</span>                                </if>                            </td>                            <td>                                <if condition="$_date.pj_songda eq 1">                                    <span style="color: gold;font-size: 20px">★</span>                                    <elseif condition="$_date.pj_songda eq 2" />                                    <span style="color: gold;font-size: 20px">★★</span>                                    <elseif condition="$_date.pj_songda eq 3" />                                    <span style="color: gold;font-size: 20px">★★★</span>                                    <elseif condition="$_date.pj_songda eq 4" />                                    <span style="color: gold;font-size: 20px">★★★★</span>                                    <elseif condition="$_date.pj_songda eq 5" />                                    <span style="color: gold;font-size: 20px">★★★★★</span>                                </if>                            </td>                            <td>                                <if condition="$_date.pj_service eq 1">                                    <span style="color: gold;font-size: 20px">★</span>                                    <elseif condition="$_date.pj_service eq 2" />                                    <span style="color: gold;font-size: 20px">★★</span>                                    <elseif condition="$_date.pj_service eq 3" />                                    <span style="color: gold;font-size: 20px">★★★</span>                                    <elseif condition="$_date.pj_service eq 4" />                                    <span style="color: gold;font-size: 20px">★★★★</span>                                    <elseif condition="$_date.pj_service eq 5" />                                    <span style="color: gold;font-size: 20px">★★★★★</span>                                </if>                            </td>                            <td>{$_date.pj_time|date="Y-m-d H:m:s",###}</td>                            <td>                                <a class="confirm ajax-get" title="删除" href="{:U('del?pj_id='.$_date['pj_id'])}">删除</a>                            </td>                        </tr>                    </volist>                    <else/>                    <empty name="ab">                        <td colspan="7" class="text-center"> aOh! 暂时还没有内容! </td>                        <else />                        <td colspan="7" class="text-center">{$ab}</td>                    </empty>                </notempty>                </tbody>            </table>        </form>        <!-- 分页 -->        <div class="page">            {$page}        </div>    </div></block><block name="script">    <script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>    <script type="text/javascript">        $('#store').change(function(){            var store_id = $(this).val();            var store_name = $(this).children('option:selected').text();            $.post('{:U("Index/setSession")}',{store_id:store_id,store_name:store_name}).success(function(data){                if(data>0){                    window.location.reload();                }            });        });    </script></block>
