<extend name="./Application/Admin/View/Public/layout.html"/><block name="style">    <style>        body{            padding:20px;            font-family: "Microsoft Yahei";        }    </style></block><block name="main">    <div class="main-title m-b">        <h2>{$title}(今天是{$dtime})</h2>    </div>    <div class="cf form-group form-horizontal">        <form id="search_form" onsubmit="return false;" class="m-b">            <label class="control-label col-sm-1">请选择餐厅</label>            <div class="col-sm-2">                <select class="form-control" name="store_id" id="store">                    <volist name="_store" id="vo" key="k">                        <option value="{$vo.store_id}" >{$vo.store_name}</option>                    </volist>                </select>            </div>            <div style="display: none" id="none">            <label class="control-label col-sm-1">请选择分类</label>            <div class="col-sm-2">                <select class="form-control" name="cp_id" id="canpin">                </select>            </div>            </div>            <div class="2">                <button type="button"  class="btn btn-default" id="search"><span class="glyphicon glyphicon-search"></span>查询</button>            </div>        </form>    </div>    <div class="data-table table-striped">        <form class="ids">            <table class="table">                <thead>                <tr>                    <th class="row-selected">                        <input class="checkbox check-all" type="checkbox">                    </th>                    <th>餐品名称</th>                    <th>销售数量</th>                    <th>销售单价</th>                    <th>销售总额</th>                    <th>完成时间</th>                </tr>                </thead>                <tbody id="tbody">                <notempty name="goods">                    <volist name="goods" id="vo">                        <tr>                            <td>                            </td>                            <td>{$vo.cm_name}</td>                            <td>{$vo.num}</td>                            <td>{$vo.price}</td>                            <td>{$vo.total}</td>                            <td>{$vo.time|default=''|date='Y-m-d',###}</td>                        </tr>                    </volist>                    <tr>                        <td></td>                        <td>合计：</td>                        <td>{$znum}</td>                        <td>......</td>                        <td>{$ztotal}</td>                        <td>......</td>                    </tr>                    <else/>                    <td colspan="7" class="text-center"> aOh! 暂时还没有内容!</td>                </notempty>                </tbody>            </table>        </form>        <div class="page">{$page}</div>    </div></block><block name="script">    <script type="text/javascript" src="__STATIC__/angular-1.4.js"></script>    <script type="text/javascript" src="__STATIC__/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>    <script type="text/javascript" src="__STATIC__/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>    <script type="text/javascript">        $(document).ready(function(){            $('.date').datetimepicker({                format: 'yyyy-mm-dd',                language:"zh-CN",                minView:2,                autoclose:true            });            $('#search').click(function() {                var query=$('#search_form').serialize();                $.post("{:U('Statistics/today')}",query,function(data){                    var agoods = data.agood;                    if(agoods!==null){                    var goods ='';                    for(var i=0;i<agoods.length;i++){                        var ti = agoods[i]['time'];                        var tii = Trans_php_time_to_str(ti,2);                        goods +='<tr><td></td><td>'+agoods[i]['cm_name']+'</td><td>'+agoods[i]['num']+'</td><td>'+agoods[i]['price']+'</td><td>'+agoods[i]['total']+'</td><td>'+tii+'</td></tr>'                    }                    $('tbody').html(goods+'<tr> <td></td> <td>合计：</td> <td>'+data.znum+'</td> <td>......</td> <td>'+data.ztotal+'</td> <td>......</td> </tr>');                    }else{                        $('tbody').html('<td colspan="7" class="text-center"> aOh! 暂时还没有内容!</td>')                    }                });            });            $('#store').change(function(){                $.get("{:U('today')}",{store_id:$(this).val()},function(data){                    $('#canpin').text('');                    $('#canpin').append('<option value="0" >全部</option>')                    for(var i=0;i<data.length;i++){                        $('#canpin').append('<option value="'+data[i]['canpin_id']+'">'+data[i]['canpin_name']+'</option>');                    }                    $('#none').show();                })            })            function Trans_php_time_to_str(timestamp,n){                var update = new Date(timestamp*1000);//戳要乘1000                var year   = update.getFullYear();                var month  = (update.getMonth()+1<10)?('0'+(update.getMonth()+1)):(update.getMonth()+1);                var day    = (update.getDate()<10)?('0'+update.getDate()):(update.getDate());                var hour   = (update.getHours()<10)?('0'+update.getHours()):(update.getHours());                var minute = (update.getMinutes()<10)?('0'+update.getMinutes()):(update.getMinutes());                var second = (update.getSeconds()<10)?('0'+update.getSeconds()):(update.getSeconds());                if(n==1){                    return (year+'-'+month+'-'+day+' '+hour+':'+minute+':'+second);                }else if(n==2){                    return (year+'-'+month+'-'+day);                }else{                    return 0;                }            }        });    </script></block>
