<extend name="Base/common_zhgIndex" />

<block name="style">

    <style>

        .right_right{margin-top: 30px;width: 200px; float: left}

        .right_right ul li{height: 50px; text-align: right; line-height: 50px;}

        .right_form{margin-top: 40px;width: 200px; float: left;}

        .right_form ul li{height: 50px; margin-left: 20px;}

        .right_form ul li input{width: 200px; height: 30px;  }

        .mess{margin-top:45px;margin-left: 20px;width: 350px; float: left; }

        .mess ul li{height: 40px; width: 400px; margin-left: 20px;}

    </style>



</block>



<block name="body_zhgIndex">

    <script type="text/javascript" src="__JS__/jquery-1.9.0.js"></script>

    <script type="text/javascript">



        var oldpassword = function(){

            var oldpass = $("#oldpwd").val();

            if(oldpass == ""){

                $("#oldpwdmess").html("<p style='color: red;  font-size: 12px;'>请输入旧密码</p>");

            }else{

                $("#oldpwdmess").html("");

            }

        }

        var newpassword = function(){

            var newpass = $("#newpwd").val();

            if(newpass  != ""){

                var newpassbds = /^[a-zA-Z]\w{5,17}$/

                if(newpassbds.test(newpass)){

                    $("#newpwdmess").html("<img style='margin-top: -5px' src=\"__IMG__/Account/OK.png\" width=\"18\">");

                }else{

                    $("#newpwdmess").html("<p style='font-size: 12px;'>以字母开头，长度在6-18之间，只能包含字符、数字和下划线。 </p>").css("color","red");

                }

            }else{

                $("#newpwdmess").html("<p style='color: red; font-size: 12px;'>请输入新密码</p>");

            }

        }

        var reepassword = function(){

            var repass = $("#repwd").val();

            var newpass = $("#newpwd").val();

            if(repass != ""){

                if(repass == newpass){

                    $("#repwdmess").html("<img style=\"margin-top: 13px\" src=\"__IMG__/Account/OK.png\" width=\"18\">");

                }else{

                    $("#repwdmess").html("<p style='color: red; margin-top: 10px; font-size: 12px;'>密码不一致</p>");

                }

            }else{

                $("#repwdmess").html("<p style='color: red; margin-top: 10px; font-size: 12px;'>请再次输入密码</p>");

            }

        }





        function focu(inputid){

            var thisid = inputid.id;

            $("#"+thisid+"").css("outline","auto");

        }

        function blu(inputid){

            var thisid = inputid.id;

            $("#"+thisid+"").css("outline","none");

        }

    </script>
<div class="main">
    <div class="nav">
        <div class="home_nav"><a href="{:U('Index/index')}"><i></i>首页</a></div>
        <div class="navR">
            <div class="nav_list">
                 <a href="{:U('Orderlist/index')}">个人中心</a>
                <a style="float: right;" href="{:U('User/logout')}" target="_self">退出登录</a>
            </div>
        </div>
    </div>
</div>
        <div style="min-height: 653px;" id="content" class="clearfix">

            <div class="main center-main">

                <!-- 个人中心菜单 -->

                <include file="Public/user_center_left_zhg"/>

                <!-- /个人中心菜单 -->

                <!--个人中心右侧-->

                <section class="usercenter-detail" id="usercenter-address" style="margin-left: 5%;margin-top: -1.5%;">

                    <div class="summary">

                        <h3 class="summary-header">重设登陆密码</h3>

                    </div>

                    <div class="content">

                        <form method="post" action="{:U('Account/Subpass')}">

                        <div class="right_right">

                            <ul>

                                <li><label>旧密码</label></li>

                                <li><label>新密码</label></li>

                                <li><label>确认新密码</label></li>

                            </ul>

                        </div>

                        <div class="right_form">

                            <ul>

                                <li><input class="form-control" name="old" id="oldpwd" onkeyup="oldpassword()" type="password"></li>

                                <li><input class="form-control" name="password" id="newpwd"  onkeyup="newpassword()" type="password"></li>

                                <li><input class="form-control" name="repassword" id="repwd" onkeyup="reepassword()" type="password"></li>

                            </ul>

                        </div>

                        <div id="mess" class="mess">

                            <ul>

                                <li id="oldpwdmess"></li>

                                <li id="newpwdmess" style=" margin-top: 10px;"></li>

                                <li id="repwdmess"></li>

                            </ul>

                        </div>

                        <div style="clear: both"></div>

                        <button class="btn btn-danger" id="sub" type="submit" style="width: 90px; height: 30px; margin-left: 220px;">确定</button>
                        <button class="btn btn-default" id = "back" style="width: 90px; height: 30px;">返回</button>

                        </form>
<script type="text/javascript">
$(function(){
    $("#back").click(function(){
        window.location.href=history.back();
    })
})
</script>
                    </div>

                </section>

                <!--//个人中心右侧-->

            </div>

        </div>



</block>
