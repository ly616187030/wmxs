<extend name="./Application/Admin/View/Public/layout.html"/><block name="main">    <div class="row">        <div class="col-sm-2" style="margin-top: 20px;margin-left:50px;width: auto;padding: 6px 35px 6px 35px;font-size:16px;">菜品销量管理</div>    </div>    <div class="data-table table-striped" style="padding:0px 15px 0px 15px ;">	<form class="ids">		<table class="table-bordered table text-center">			<thead>				<tr>					<th>商家ID</th>					<th>商家名称</th>					<th>操作</th>				</tr>			</thead>			<tbody>				<notempty name="list">				<volist name="list" id="_data">					<tr>						<td>{$_data.store_id}</td>						<td>{$_data.store_name}</td>						<td>							<a title="设置菜品销量" class="cl_set_caipin" data-store_id="{$_data['store_id']}" data-store_name="{$_data['store_name']}">设置菜品销量</a>						</td>					</tr>				</volist>				<else/>				<td colspan="6" class="text-center"> aOh! 暂时还没有内容! </td>				</notempty>			</tbody>		</table>	 </form>	</div>    <div class="modal fade" id="modal2233" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">        <div class="modal-dialog">            <div class="modal-content">                <div class="modal-header">                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>                    <h4 class="modal-title">商家名称：<span id="mt_sjmc"></span></h4>                </div>                <div class="modal-body">                    <div style="padding: 15px">                        <div class="row">                            <div class="col-md-6">                                <label class="radio-inline">                                    <input type="radio" name="inlineRadioOptions" value="1" id="id_qbxg">                                    修改全部菜品销量                                </label>                            </div>                            <div class="col-md-6">                                <label class="radio-inline">                                    <input type="radio" name="inlineRadioOptions" value="2" id="id_bfxg">                                    修改单个菜品销量                                </label>                            </div>                        </div>                        <div style="width: 10px;height: 20px">                        </div>                        <div class="row">                            <div class="col-md-3" style="font-size: 18px">请选择菜品：</div>                            <div class="col-md-9">                                <select class="form-control" id="caipin_mc">                                </select>                            </div>                        </div>                        <div style="width: 10px;height: 20px">                        </div>                        <div class="row">                            <div class="col-md-2" style="margin-top: 5px">最小值</div>                            <div class="col-md-4">                                <input type="number" class="form-control" id="id_min"  placeholder="随机数最小值">                            </div>                            <div class="col-md-2" style="margin-top: 5px">最大值</div>                            <div class="col-md-4">                                <input type="number" class="form-control" id="id_max" placeholder="随机数最大值">                            </div>                        </div>                        <div class="row" style="padding-top:10px">                            <div class="col-md-2" style="margin-top: 5px">选择年份</div>                            <div class="col-md-4">                                <select class="form-control" id="id_nian">                                    <option value="2000">2000年</option>                                    <option value="2001">2001年</option>                                    <option value="2002">2002年</option>                                    <option value="2003">2003年</option>                                    <option value="2004">2004年</option>                                    <option value="2005">2005年</option>                                    <option value="2006">2006年</option>                                    <option value="2007">2007年</option>                                    <option value="2008">2008年</option>                                    <option value="2009">2009年</option>                                    <option value="2010">2010年</option>                                    <option value="2011">2011年</option>                                    <option value="2012">2012年</option>                                    <option value="2013">2013年</option>                                    <option value="2014">2014年</option>                                    <option value="2015">2015年</option>                                    <option value="2016">2016年</option>                                    <option value="2017">2017年</option>                                    <option value="2018">2018年</option>                                    <option value="2019">2019年</option>                                    <option value="2020">2020年</option>                                </select>                            </div>                            <div class="col-md-2" style="margin-top: 5px">选择月份</div>                            <div class="col-md-4">                                <select class="form-control" id="id_yue">                                    <option value="1">一月</option>                                    <option value="2">二月</option>                                    <option value="3">三月</option>                                    <option value="4">四月</option>                                    <option value="5">五月</option>                                    <option value="6">六月</option>                                    <option value="7">七月</option>                                    <option value="8">八月</option>                                    <option value="9">九月</option>                                    <option value="10">十月</option>                                    <option value="11">十一月</option>                                    <option value="12">十二月</option>                                </select>                            </div>                        </div>                    </div>                    <hr/>                    <button type="button" class="btn btn-danger" id="id_queding">生成随机销量</button>                    <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>            </div>            </div>        </div>    </div>		<!-- 分页 -->	<div class="page">{$page}</div>	<!-- /分页 --></block><block name="script">    <script type="text/javascript">        //初始化        $(document).ready(function(){            $("#id_qbxg").attr("checked","checked");            $("#caipin_mc").attr('disabled', 'true');            var y = new Date().getFullYear();            var h = new Date().getMonth()+1;            $("#id_nian option[value='"+y+"']").attr("selected", "selected");            $("#id_yue option[value='"+h+"']").attr("selected", "selected");        });        //全部修改        $("#id_qbxg").click(function(){            $("#caipin_mc").attr('disabled', true);        });        //单个修改        $("#id_bfxg").click(function(){            $("#caipin_mc").attr('disabled', false);        });        //点击设置菜品销量        $(".cl_set_caipin").click(function(){            var store_name = $(this).data("store_name");            var store_id = $(this).data("store_id");            $("#mt_sjmc").text(store_name);            $("#mt_sjmc").data("store_id",store_id);            $.post("{:U('get_canpin')}",{sid:store_id}).success(function(data){                for(var i=0;i<data.length;i++){                    $("#caipin_mc").append(                    "<option value='"+data[i]['cm_id']+"'>"+data[i]['cm_name']+"</option>"                    );                }                $('#modal2233').modal('toggle');            });        });        //点击设置随机数        $("#id_queding").click(function(){            $(this).attr('disabled', true);            var cid = $("#caipin_mc").val();            var store_id = $("#mt_sjmc").data("store_id");            var min = parseInt($("#id_min").val());            var max = parseInt($("#id_max").val());            var type = $('input:radio[name="inlineRadioOptions"]:checked').val();            var nian = $("#id_nian").val();            var yue = $("#id_yue").val();            if(min<0){                $('#top-alert').find('div').text("最小值不能小于0");                $('#top-alert').show();                $("#id_queding").attr('disabled', false);                setTimeout(function(){                    $('#top-alert').find('div').text('');                    $('#top-alert').hide();                },1500);                return;            }else{                if(isNaN(min)){                    min = -1;                }            }            if(max<0){                $('#top-alert').find('div').text("最大值不能小于0");                $('#top-alert').show();                $("#id_queding").attr('disabled', false);                setTimeout(function(){                    $('#top-alert').find('div').text('');                    $('#top-alert').hide();                },1500);                return;            }else{                if(isNaN(max)){                    max = -1;                }            }            if(max < min){                $('#top-alert').find('div').text("最大值不能小于最小值");                $('#top-alert').show();                $("#id_queding").attr('disabled', false);                setTimeout(function(){                    $('#top-alert').find('div').text('');                    $('#top-alert').hide();                },1500);                return;            }            $.post("{:U('set_number')}",{cai_id:cid,s_id:store_id,min_val:min,max_val:max,cnian:nian,cyue:yue,ctype:type}).success(function(data){                if(data == '1'){                    $('#modal2233').modal('toggle');                    window.location.reload();                }else{                    $('#top-alert').find('div').text("菜品销量设置失败");                    $('#top-alert').show();                    $("#id_queding").attr('disabled', false);                    setTimeout(function(){                        $('#top-alert').find('div').text('');                        $('#top-alert').hide();                        $('#modal2233').modal('toggle');                    },1500);                }            });        });    </script></block>
