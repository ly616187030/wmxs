<extend name="./Application/Admin/View/Public/layout.html"/>

<block name="main">
    <div class="row">
        <div class="col-sm-2" style="margin-top: 20px;margin-left:50px;width: auto;padding: 6px 35px 6px 35px;font-size:16px;">红包管理</div>
    </div>
    <div class="cf" style="margin: 30px 0px 30px 60px; ">
        <div class="fl">
            <a href="{:U('add')}">
                <button class="btn btn-info" id="sqbtn">发 放</button>
            </a>
            <button class="btn confirm ajax-post btn-info" target-form="ids" url="{:U('del')}">删 除</button>
        </div>
    </div>
    <div class="data-table" style="padding:0px 15px 0px 15px ;">
        <table class="table-bordered table text-center">
            <!-- 表头 -->
            <thead>
            <tr>
                <th class="row-selected row-selected">
                    <input class="check-all" type="checkbox">
                </th>
                <th style="text-align: center">红包ID</th>
                <th style="text-align: center">红包个数(个)</th>
                <th style="text-align: center">最低限额(元)</th>
                <th style="text-align: center">最高限额(元)</th>
                <th style="text-align: center">条件描述</th>
                <th style="text-align: center">发放时间</th>
                <th style="text-align: center">到期时间</th>
                <th style="text-align: center">排序</th>
                <th style="text-align: center">使用状态</th>
                <th style="text-align: center">操作</th>
            </tr>
            </thead>

            <!-- 列表 -->
            <tbody>
            <notempty name="list">
                <volist name="list" id="vo">
                    <tr>
                        <td>
                            <input class="ids" type="checkbox" value="{$vo.bao_id}" name="bao_id[]">
                        </td>
                        <td style="text-align: center">{$vo.bao_id}</td>
                        <td style="text-align: center">{$vo.bao_price}</td>
                        <td style="text-align: center">{$vo.bao_lowest}</td>
                        <td style="text-align: center">{$vo.bao_heighest}</td>
                        <td style="text-align: center">{$vo.bao_condition_desc}</td>
                        <td style="text-align: center">{$vo.send_time|date="Y-m-d",###}</td>
                        <td style="text-align: center">{$vo.end_time|date="Y-m-d",###}</td>
                        <td style="text-align: center">{$vo.sort_order}</td>
                        <td style="text-align: center">
                            <switch name="vo.bao_status">
                                <case value="0">未使用</case>
                                <case value="1">已使用</case>
                            </switch>
                        </td>
                        <td  style="text-align: center">
                            <a href="{:U('edit?bao_id='.$vo['bao_id'])}">编辑</a>
                            <a href="{:U('del?bao_id='.$vo['bao_id'])}" class="ajax-get">删除</a>
                        </td>
                    </tr>
                </volist>
                <else/>
                <td colspan="17" class="text-center"> aOh! 暂时还没有内容! </td>
            </notempty>
            </tbody>
        </table>
    </div>
    <!-- 分页 -->
    <div class="page">
        {$page}
    </div>
</block>
